<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/flex.css" media="all">
    <title>Document</title>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding: 15px;">
                <form class="layui-form" action="" lay-filter="component-form-group">
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择父分类</label>
                        <div class="layui-input-block wid_290">
                            <select name="previd" class="prevmain" lay-filter="test" lay-verify="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择子分类</label>
                        <div class="layui-input-block wid_290">
                            <select name="chideid" class="chidemain" lay-filter="aihao" lay-verify="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">淘口令</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" name="command" lay-verify="required" autocomplete="off" placeholder="请输入淘口令" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label col-xs-3">图片</label>
                        <div class="layui-input-block">
                            <div class="G-upload-con" data-limitnum="5" data-limitsize="5" data-name="image[]" flex="cross:bottom">
                                <div class="G-img-add G-upload-file ml0">
                                    <span class="G-img-icon">+</span>
                                    <input type="file" class="choice-file" data-name="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">介绍</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" name="info" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品现价</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" name="present_price" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品原价</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" name="original_price" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">优惠价</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" name="discount_price" lay-verify="required" autocomplete="off" placeholder="请输入标题" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">添加时间</label>
                        <div class="layui-input-block wid_290">
                            <input type="text" class="layui-input" lay-verify="required" name="date" id="test-laydate-type-datetime" placeholder="yyyy-MM-dd HH:mm:ss" lay-key="7">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章详情</label>
                        <div class="layui-input-block">
                            <textarea id="editor" name="details" lay-verify="required" type="text/plain" style="width:1024px;height:500px;"></textarea>
                        </div>
                    </div>
                    
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;z-index:9999">
                            <button type="button" class="layui-btn" lay-submit="" lay-filter="layui-form-submit">立即提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../../ueditor/lang/zh-cn/zh-cn.js"> </script>
        <script>
            layui.config({
                base: '../../layuiadmin/' //静态资源所在路径
            }).extend({
                index: 'lib/index' //主入口模块
            }).use(['index','uploadAlone','form','message','laydate'],function(){
                var $ = layui.$,
                form = layui.form,
                laydate = layui.laydate
                message = layui.message;
                laydate.render({
                    elem: '#test-laydate-type-datetime'
                    ,type: 'datetime'
                });
                // 
                $.ajax({
                    type: "Get",
                    async: false,
                    dataType: "json",
                    url: '/get/coupon/prev',
                    contentType: "application/json",
                    data:{},
                    success: function(res) {
                        if (res.code) {
                            var str = '';
                            res.data.forEach(element => {
                                str +=  `<option value="${element.previd}">${element.name}</option>`
                            });
                            $(".prevmain").append(str);
                            form.render();
                        }else {
                            parent.layer.close(index); //再执行关闭
                        }
                    },
                    error: function (res){           
                        parent.layer.close(index); //再执行关闭
                    }
                });
                // 子分类
                form.on('select(test)', function(data){
                    $(".chidemain").html('<option value="">请选择</option>')
                    $.ajax({
                    type: "Get",
                    async: false,
                    dataType: "json",
                    url: '/get/coupon/chide?type='+ data.value,
                    contentType: "application/json",
                    data:{},
                    success: function(res) {
                        if (res.code) {
                            var str = '';
                            res.data.forEach(element => {
                                str +=  `<option value="${element.chideid}">${element.name}</option>`
                            });
                            $(".chidemain").append(str);
                            form.render();
                        }else {
                            parent.layer.close(index); //再执行关闭
                        }
                    },
                    error: function (res){           
                        parent.layer.close(index); //再执行关闭
                    }
                });
                });
                form.on('submit(layui-form-submit)', function(data){
                    var field = data.field; //获取提交的字段
                    var arrList = [];
                    for(var i = 0; i < $("input[type='hidden']").length; i++){
                        arrList.push($("input[type='hidden']").eq(i).val());
                    }
                    field.image = arrList;
                    field.prev_name = $(".prevmain").find('option:checked').text();
                    field.chide_name = $(".chidemain").find('option:checked').text();
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    $.ajax({
                        type: "POST",
                        async: false,
                        dataType: "json",
                        url: '/coupon/details',
                        contentType: "application/json",
                        data:JSON.stringify(field),
                        success: function(res) {
                            if (res.code) {
                                message.success(res.message);
                                parent.layui.table.reload('table-index-list'); //重载表格  table-index-list：表格名称
                                parent.layer.close(index); //再执行关闭
                            }else {
                                message.error(res.message);
                            }
                        },
                        error: function (res){
                            message.error(res.message);
                        }
                    });
                });
                $('#editor').each(function(e,i){
                    var _thisId = $(this).attr('id');
                    if(_thisId){
                        var ue = UE.getEditor(_thisId);
                        ue.execCommand('serverparam','_token',$('meta[name="csrf_token"]').attr('content'));
                    }
                });
            });
        </script>
</body>
</html>
